<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Finder</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Welcome to the country finder</h1>
    <div id="container">
        <br><br>
        <span>Select a Country</span>
        <select id="countrySelect" onchange>
            <option value="">--Select a Country--</option>
            <option id = "countryOption"></option>
        </select>
        <button id="DisplayAll" onclick="displayCountryInfo()" >Display</button>
    </div>

    <div id="Search">
        <br><br>
        <span>Search by Country Name</span>
        <input type="text" id="countryInput">
        <button id="SearchButton" onclick="searchCountry()">Search</button>
        <br><br>
    </div>

    <div id = "allCountries">
        <button id="Display" onclick="displayAllCountries()" >Display All Countries</button>
        <br><br>
    </div>
    <script src="index.js"></script>
</body>

</html>
